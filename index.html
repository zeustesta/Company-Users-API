<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
  </head>
  <body>
    <h2>Company & Users API</h2>
    <hr>
    <h4>Companies:</h4>
    <div class="companies-container">
      <table>
        <thead>
          <tr>
            <th>Company Name</th>
            <th>Company ID</th>
          </tr>
        </thead>
        <tbody id="company-table">
          <!-- Content generated with JS -->
        </tbody>
      </table>
    </div>

    <h4>Employees:</h4>
    <div class="employees-container">
      <table>
        <thead>
          <tr>
            <th>Employee Name</th>
            <th>Company ID</th>
            <th>Employee ID</th>
            <th>Employee Email</th>
          </tr>
        </thead>
        <tbody id="employee-table">
          <!-- Content generated with JS -->
        </tbody>
      </table>
    </div>

    <!-- Search form -->
    <br>
    <hr>
    <br>
    <form id="searchForm" action="#">
      <label for="searchType">Buscar por:</label>
      <select id="searchType" name="searchType">
        <option value="id">ID</option>
        <option value="first&last-name">Nombre y Apellido</option>
        <option value="email">Email</option>
      </select>
      <input type="text" id="searchInput" name="searchInput" placeholder="Ingrese el dato de busqueda">
      <button id="searchButton" type="submit">Buscar</button>
    </form>

    <h2>Resultado de la busqueda:</h2>
    <p id="searchResult-paragraph"></p>

    <script type="module" src="/index.js"></script>
  </body>
</html>
